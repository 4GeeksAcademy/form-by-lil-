<!DOCTYPE html>

<html>
   <head>
	   <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Formulario de pago napoles</title>
		<link rel="stylesheet" href="style.css" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   </head>

   <body>

     
      <div class="row justify-content-center my-5">
         <div class="col-md-8 offset-md-1">
            <div class="card card-outline-secondary">        
               <div class="card-header">
                  <h3 class="mb-0">Paga a Napoles</h3>
               </div>
 
         
         <div class="row justify-content-center">
            <div id="error-msg" class="alert alert-danger col-11 my-4">Algunos estan sin completar</div>   
         </div>           

      
          <div class="row justify-content-center my-2">
            <div class="col-sm-5 pb-3 col-lg-4">
               <label for="exampleCard" class="form-label">Numero de targeta #</label>
               <input class="form-control" id="exampleCard" placeholder="XXXXXXXXXXXXXXXX" type="text">
            </div>  
            <div class="col-sm-3 pb-3">
               <label for="exampleCVC" class="form-label">CVC #</label>
               <input class="form-control" id="exampleCVC" placeholder="0000" type="text">
            </div>
            <div class="col-sm-4 pb-3">
               <label for="exampleAmount" class="form-label">Cantidad</label>
               <div class="input-group">
                  <input class="form-control" id="exampleAmount" placeholder="monto" type="number">
               </div>
            </div>                
            </div>

    
         <div class="row justify-content-center">
            <div class="col-12 col-md-4 col-lg-4">
               <label for="exampleFirstName" class="form-label">Nombre</label>
               <input type="text" class="form-control" id="exampleFirstName">
            </div>
            <div class="col-12 col-md-4 col-lg-7">
               <label for="exampleLastName" class="form-label">Apellido</label>
               <input type="text" class="form-control" id="exampleLastName">
            </div>
         </div>
            
         <div class="row justify-content-center my-2">
            <div class="col-sm-5 pb-3 col-lg-4">
               <label for="ejemplociudad" class="form-label">Ciudad</label>
               <input type="text" class="form-control" id="ejemplociudad">
            </div>
            <div class="col-sm-3 pb-3">
               <label for="Default select example" class="form-label">Provincia</label>
               <select class="form-select" aria-label="Default select example">
                  <option selected>Provincia</option>
                  <option value="1">Malaga</option>
                  <option value="2">Madrid</option>
                  <option value="3">Valencia</option>
                  <option value="4">Catalu√±a</option>
                  </select>
            </div>
            <div class="col-sm-4 pb-3">
               <label for="examplePostalCode" class="form-label">Codigo Postal</label>
               <input class="form-control" id="examplePostalCode" type="text">
            </div>
         </div>
         
    
         <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
               <label for="Weaccept" class="form-label">aceptamos:</label>
               <br>
               <div class="btn-group" data-toggle="buttons">
                  <label class="btn btn-secondary">
                     <input autocomplete="off" checked id="blue" name="options" type="radio">
                     <i class="fab fa-cc-mastercard"></i>
                  </label>
                  <label class="btn btn-secondary">
                     <input autocomplete="off" checked id="blue" name="options" type="radio">
                     <i class="fab fa-cc-visa"></i>
                  </label>
                  <label class="btn btn-secondary">
                     <input autocomplete="off" checked id="blue" name="options" type="radio">
                     <i class="fab fa-cc-diners-club"></i>
                  </label>
                  <label class="btn btn-secondary">
                     <input autocomplete="off" checked id="blue" name="options" type="radio">
                     <i class="fab fa-cc-amex"></i>
                  </label>
               </div>
            </div>
            <div class="col-12 col-md-6 col-lg-7">
               <label for="Message" class="form-label">Manda un mensaje:</label>
               <textarea class="form-control" id="Message" rows="3"></textarea>
            </div>
         </div>
            <!-- Buttons-->
            <div class="card card-outline-secondary"> 
               <div class="card-footer">       
               <div class="d-grid gap-2 d-md-flex justify-content-md-end me-5">
                  <button id="sendForm" class="btn btn-primary float-end" type="button">Enviar</button>
                  <button class="btn btn-secondary float-end" type="reset">Cancelar</button>
               </div>  
               </div>
            </div>
      </div> 

      <!-- scripts-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="https://kit.fontawesome.com/35f1cece8a.js" crossorigin="anonymous"></script>
   </body>

</html>
